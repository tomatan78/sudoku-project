<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sudoku</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div id="mainDiv">
        <div id="centerDiv">
            <div id="titleDiv">
                <h1 id="title">Sudoku</h1>
            </div>
            <div id="inputDiv">
                <input id="user" class="input" type="text" placeholder="User Name">
                <div class="space">
                    <p id="wrongIdAlert" class="alerts"></p>
                </div>
                <input id="password" class="input" type="password" placeholder="Password">
                <div class="space">
                    <p id="wrongPassAlert" class="alerts"></p>
                </div>
            </div>
            <div id="btnDiv">
                <button onclick="checkIdAndPass()" id="logInBtn">Enter</button>
            </div>
            <a href="https://youtu.be/Dppxu4Zi6KA" id="bot">forgot password</a>
        </div>
    </div>




    <script src='script.js'></script>
</body>

</html>
